<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Join</title>
    <script src="https://kit.fontawesome.com/7f3d5f130c.js" crossorigin="anonymous"></script>


    <style>
        /* style.css */

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #F2F6F8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .mobile {
            position: relative;
            overflow: hidden;
            border: 2px solid #F1EDED;
            border-radius: 10px;
            height: 600px;
            width: 350px;
        }

        .mobile .content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #fff;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 40px;
        }

        .content-nav ul {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 60px;
            width: 100%;
        }

        .content-nav li {
            color: #FDCA40;
            cursor: pointer;
            flex: 1;
            padding: 10px;
            text-align: center;
        }

        .content-nav ul li p {
            font-size: 24px;
            margin: 2px 0;
        }


        .content-nav ul li.active a {
            text-decoration: none;
            color: #86D8C9;
        }

        .content-nav ul li a {
            text-decoration: none;
            color: #FFF;
        }

        .content-nav ul li:hover,
        .content-nav ul li:not(:hover) {
            background-color: #86D8C9;
            color: #FFF;
        }

        .content-nav ul li.active {
            background-color: #FFF;
            color: #86D8C9;
        }

        .input-group-margin {
            margin-bottom: 20px;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #86D8C9;
            outline: none;
            text-align: center;
        }


        .btn-primary {
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background-color: #86D8C9;
            color: #fff;
            width: 80%;
        }

        .fieldError {
            color: #bd2130;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="mobile">
    <nav class="content-nav">
        <ul>
            <li class="active">
                <a th:href="@{/auth/join}">
                    <p>Join</p>
                </a>
            </li>
            <li>
                <a th:href="@{/auth/login}">
                    <p>Login</p>
                </a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <form th:method="post" th:action="|@{/auth/join}|" th:object="${joinDto}">
            <div class="input-group">
                <div class="input-group-margin">
                    <input type="text" th:field="*{nickname}" class="form-control" th:errorclass="error-input" placeholder="닉네임을 입력해주세요"/>
                    <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError"></p>
                </div>
                <div class="input-group-margin">
                    <input type="text" th:field="*{email}" class="form-control" th:errorclass="error-input" placeholder="이메일을 입력해주세요"/>
                    <button type="button">인증번호</button>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
                </div>
                <div class="input-group-margin">
                    <input type="password" th:field="*{password}" class="form-control" th:errorclass="error-input" placeholder="비밀번호를 입력해주세요"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
                </div>
                <div class="input-group-margin">
                    <input type="password" th:field="*{passwordCheck}" class="form-control" th:errorclass="error-input" placeholder="비밀번호를 확인해주세요"/>
                    <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="fieldError"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="text-align: center">회원가입</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</body>
</html>
